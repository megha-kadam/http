<div class="row">
    <div class="col-8 offset-2">
        <div class="card" *ngIf="postObj">
    <div class="card-header">
        <h2>
            {{postObj.title}}
        </h2>
    </div>
    <div class="card-body">
        <p>
            {{postObj.content}}
        </p>
    </div>
    <div class="card-footer">
        <button mat-raised-button color="primary" class="mr-3" routerLink="edit"
        >Edit</button>
        <button mat-raised-button color="warn" (click)="onRemovePost()">Remove</button>
    </div>
</div>


    </div>
</div>
