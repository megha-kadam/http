<div class="row">
    <div class="col-8 offset-2">
        <div class="card">
            <h2 class="p-3 m-0">
                {{isInEditMode ? "Update Post" : "Add Post"}}
            </h2>
            <div class="card-body">
                <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
                   <div class="form-group">
                     <label for="title">Title</label>
                    <input type="text" class="form-control" formControlName="title">
                   </div>

                   <div class="form-group">
                     <label for="content">Content</label>
                    <input type="text" class="form-control" formControlName="content">
                   </div>

                   <div class="form-group">
                     <label for="userId">UserId</label>
                    <select type="text" class="form-control" formControlName="userId">
                        <option [value]="userId" *ngFor="let userId of userIdArr">
                            {{userId}}
                        </option>
                    </select>
                   </div>

                   <button mat-raised-button color="primary" *ngIf="!isInEditMode">Add Post</button>

                   <button mat-raised-button color="warn" *ngIf="isInEditMode" (click)="onUpdatePost()">Update Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
